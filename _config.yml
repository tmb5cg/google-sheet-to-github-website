exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile", "changelog.md", ".DS_Store"]

# Build settings
markdown: kramdown
highlighter: rouge

# Site settings
title: "Google Sheet To Github Link Website"
description: > # this means to ignore newlines until "email:"
   A Hack Education & API Evangelist Production

email: info@contrafabulists.com
#blog logo
logo: "/tech-predictions/assets/images/cog.jpg"
logo2: "/tech-predictions/assets/images/cog_tr.png"
# blog cover
