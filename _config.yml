covercredits: "http://bryanmmathers.com"

name: 'Contrafabulists'
author: 'Audrey Watters'
author_image: "/tech-predictions/assets/images/author_aw.jpg"
author2: 'Kin Lane'
author_image2: "/tech-predictions/assets/images/author_kl.jpg"

paginate:	1
paginate_path: "/page:num"
permalink: /:categories/:year/:month/:day/:title

url: "http://contrafabulists.com" # the base hostname & protocol for your site
